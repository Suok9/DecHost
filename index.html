<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FidEx Bites - Groundnut Cakes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>FidEx Bites</h1>
    <p>Fresh & Crunchy Groundnut Cakes in Delta</p>
</header>

<section>
<div class="product-box">

<h2>Place Your Order</h2>

<p><strong>Price:</strong> ₦500 per pack</p>
<p><strong>Home Delivery Fee:</strong> +₦200</p>

<h3>Sweetening Option</h3>
<select id="sweetType" required>
    <option value="">Select Option</option>
    <option value="Honey Sweetened">Groundnut Cake</option>
    <option value="none">None</option>
</select>

<h3>Quantity</h3>
<div class="quantity-box">
    <button onclick="decrease()">-</button>
    <input type="text" id="quantity" value="5" readonly>
    <button onclick="increase()">+</button>
</div>

<h3>Your Information</h3>
<input type="text" id="name" placeholder="Full Name" required>
<input type="tel" id="phone" placeholder="Phone Number" required>
<input type="text" id="location" placeholder="Delivery Location (Delta)" required>

<button class="order-btn" onclick="sendOrder()">
Submit Order on WhatsApp
</button>
<p>
    Or call: <i>+2348058075181</i>
</p>
</div>
</section>

<footer>
&copy; 2026 FidEx Bites | A WindellCorp subsidiary
</footer>

<script src="main.js"></script>
</body>
</html>
